<!DOCTYPE html>
<html>
<head>
  <title>Delayed Request Test</title>
</head>
<body>
  <h2>Testing 2-Minute Delayed Response</h2>
  <p id="status">Sending request...</p>

  <script>
    const statusText = document.getElementById("status");

    // Step 1: Start the request
    statusText.innerText = "Request sent... waiting for 2-minute response.";

    fetch("https://httpstat.us/200?sleep=60000")
      .then(response => response.text())
      .then(data => {
        // Step 2: After 2 minutes, response received
        statusText.innerText = `✅ Response received: ${data}`;
      })
      .catch(error => {
        statusText.innerText = `❌ Error: ${error}`;
      });
  </script>
</body>
</html>
